<br><h6 class="text-center">Edit Items </h6>

<div class="container">

    <form (ngSubmit)="onSubmit()">

       <br> <div class="form-group">
          <label for="id">ID:</label>
          <input type="text"  name="id" class="form-control" [(ngModel)]="item.id">
        </div>
      
        <br><div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name"  class="form-control" [(ngModel)]="item.name">
        </div>
      
        <br><div class="form-group">
          <label for="description">Description:</label>
          <input type="text" name="description"   class="form-control" [(ngModel)]="item.description">
        </div>
      
       <br> <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" name="price"  class="form-control" [(ngModel)]="item.price">
        </div>
      
        <br><div class="form-group">
          <label for="stock">Stock:</label>
          <input type="number" name="stock"  class="form-control" [(ngModel)]="item.stock">
        </div>
      
       <br> <button class="btn btn-sm btn-primary" type="submit">Save</button>
        <button class="btn btn-danger btn-sm" (click)="onCancel()">Cancel</button>
    </form>
</div>
