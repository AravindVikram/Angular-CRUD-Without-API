<br><h6 class="text-center">Enter Items </h6>


<br><div class="container">
    <div *ngIf="showAlert" class="alert alert-danger  " >Message Deleted Succesfully</div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of items">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.description}}</td>
                <td>{{x.price}}</td>
                <td>{{x.stock}}</td>

                <td>
                    <button class="btn btn-sm btn-warning" [routerLink]="['/edit', x.id]">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="Delete(x.id)">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
    <button (click)="Add()" class="btn btn-primary btn-sm ">Add New Item</button>
</div>
